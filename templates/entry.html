<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            font-family: 'Lobster', cursive;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between; /* Ensures label and input are on the same line */
        }
        .form-group label {
            font-weight: 400;
            font-size: 1.2em;
            text-align: left;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            width: 30%; /* Adjust width for alignment */
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            margin-left: 10px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
            width: calc(70% - 20px); /* Ensures inputs take the remaining width */
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form action="{{ url_for('save_user_data') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
